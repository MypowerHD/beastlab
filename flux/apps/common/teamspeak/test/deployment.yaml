apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamspeak
  namespace: teamspeak
  labels:
    app: teamspeak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamspeak
  serviceName: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      containers:
      - name: teamspeak
        image: teamspeak:3.13.7
        ports:
        - containerPort: 9987
          protocol: UDP
        - containerPort: 10011
        - containerPort: 30033
        env:
          - name: TS3SERVER_LICENSE
            value: accept
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
          - name: teamspeak-data
            mountPath: /var/ts3server
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
      volumes:
        - name: teamspeak-data
          hostPath:
            path: /var/mmt/data/teamspeak3
            type: Directory
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
